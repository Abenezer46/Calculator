<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffa500">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/Calculator-icon192.png">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container light">
      <div class="theme">
        <img src="./assets/moon.png" alt="">
      </div>
      <div class="output">
        <span data-previous-input class="previous-input">0</span>
        <span data-input class="input">0</span>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="delete control" id="clear">AC</button>
          <button class="backspace control">(</button>
          <button class="backspace control">)</button>
          
          <button class="sign" data-operation>/</button>
        </div>
        <div class="row">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button class="sign" data-operation>*</button>
        </div>
        <div class="row">
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button class="sign" data-operation>-</button>
        </div>
        <div class="row">
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button class="sign data-operation">+</button>
        </div>
        <div class="row">
          <button class="zero" data-number>0</button>
          <button data-number>.</button>
          <button data-number>%</button>
          <button class="sign">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
